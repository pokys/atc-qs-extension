<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATC -> Alza - Nastaveni</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        margin: 24px;
        color: #222;
        background: #fff;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      h2 {
        font-size: 16px;
        margin: 20px 0 8px;
      }
      p {
        margin: 0 0 16px;
        color: #555;
      }
      .grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 12px 16px;
        align-items: center;
        max-width: 520px;
      }
      label {
        display: flex;
        gap: 8px;
        align-items: center;
        white-space: nowrap;
      }
      select {
        width: 100%;
        padding: 6px 8px;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #1b7f33;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Nastaveni akci</h1>
    <p>Vyber, ktery e-shop se otevre pro jednotlive akce.</p>

    <div class="grid">
      <label><input type="checkbox" data-action="click" /> Klik</label>
      <select data-action="click"></select>

      <label><input type="checkbox" data-action="context" /> Pravy klik</label>
      <select data-action="context"></select>

      <label><input type="checkbox" data-action="alt_click" /> Alt + klik</label>
      <select data-action="alt_click"></select>

      <label><input type="checkbox" data-action="alt_context" /> Alt + pravy klik</label>
      <select data-action="alt_context"></select>
    </div>

    <h2>Weby</h2>
    <label><input type="checkbox" data-site="comfor" /> comfor.cz (detail produktu)</label>
    <label><input type="checkbox" data-site="edshop" /> edshop.edsystem.cz (detail produktu)</label>

    <div class="status" id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
